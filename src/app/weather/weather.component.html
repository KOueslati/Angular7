<div class="container">
  <form [formGroup]="weatherForm">
    <div formGroupName="searchGroup">
      <div class="row">
        <div class="col-md-3 form-group">
          <label for="city">City</label>
          <input id="city" placeholder="City" class="form-control" type="text" formControlName="city">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 form-group">
          <label for="country">Country</label>
          <input id="country" placeholder="Country" class="form-control" type="text" formControlName="country">
        </div>
      </div>
    </div>
    <button class="btn btn-secondary" type="button">Load</button>
  </form>
</div>
